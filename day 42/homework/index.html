<!-- ფიქსირებული (px) და პროცენტული (%) ზომები
px — ფიქსირებული ერთეულია, რომლის ზომა ყოველთვის იგივეა (მაგ. 200px ყოველთვის 200 პიქსელია), განურჩევლად ეკრანის ზომისა.  
% — პროცენტული ერთეულია, რომელიც დამოკიდებულია მშობელი ელემენტის ზომაზე.  
უპირატესობა: % უფრო მოქნილია რესპონსიული დიზაინისთვის, რადგან ადაპტირდება სხვადასხვა ეკრანებზე. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="child">
            <!-- ეს ელემენტი იქნება მშობლის (container) ზომის 50%, ანუ:
            სიგანე = 50% x 200px = 100px
            სიმაღლე = 50% x 200px = 100px 
            პროცენტული ზომები ყოველთვის ითვლება უშუალო მშობელი ელემენტის ზომის მიხედვით.
            -->
        </div>
    </div>
    <div id="second-container">
        <p>paragraf</p>
        <!-- 
        პარაგრაფის ტექსტის ზომა იქნება მშობლის font-size-ის 150%.
        35px * 150% = 52.5px
        35px x 150% = 52.5px
        ეს ნიშნავს, რომ ტექსტი გაიზრდება მშობლის ფონტის ზომის შესაბამისად.
        -->
    </div>
</body>
</html>
