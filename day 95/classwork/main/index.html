<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="cont">
        <div class="photo">
            <img class="img" src="../images/illustration-hero.svg" alt="">
        </div>
        <div class="info-website">
            <h1 class="h1">Order Summary</h1>
            <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="musick-div">
                <div class="photo-2">
                    <img src="../images/icon-music.svg" alt="">
                </div>

                <div class="h33">
                    <h3 class="h3h3">Annual Plan</h3>
                    <h3 class="h3h">$59.99/year</h3>
                </div>

                <div class="finall-website">
                    <h3>Change</h3>
                </div>
            </div>

            <div class="final">
                <div class="final-1">
                    <a href="">Proceed to Payment</a>
                </div>
                <div class="final-2">
                    <a href="">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
