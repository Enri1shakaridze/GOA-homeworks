<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ფერადი ელემენტები</title>
</head>
<body style="font-family: sans-serif; padding: 30px;">

    <h1 style="color: blue; text-align: center; font-size: 40px;">სტილიზებული ელემენტების გვერდი</h1>

    <button style="background-color: yellow; color: black; padding: 10px 20px; border: 2px solid orange; font-size: 18px; cursor: pointer; border-radius: 5px;">
        დაწკაპე აქ
    </button>

    <p style="font-size: 16px; color: green;">ეს არის პირველი პარაგრაფი - მწვანე და 16px ზომის.</p>
    <p style="font-size: 18px; font-style: italic; color: darkred;">მეორე პარაგრაფი - იტალიური სტილი და მუქი წითელი ფერი.</p>
    <p style="font-size: 20px; background-color: #f0f8ff; padding: 10px;">მესამე პარაგრაფი აქვს ფონი და ცოტა padding.</p>
    <p style="font-size: 14px; text-decoration: underline; color: #555;">მეოთხე პარაგრაფს აქვს ხაზგასმა და ღია ფერი.</p>
    <p style="font-size: 22px; font-weight: bold; color: #003366;">მეხუთე პარაგრაფი კი ყველაზე დიდი და სქელია.</p>

</body>
</html>
