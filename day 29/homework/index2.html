
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>დავალება 5 (Inline CSS)</title>
</head>
<body>

    <!-- ჰედინგები -->
    <h1 style="text-align: center; color: purple; border: 2px solid blue;">სათაური 1</h1>
    <h2 style="text-align: center; color: purple; border: 2px solid blue;">სათაური 2</h2>

    <!-- პარაგრაფები -->
    <p style="color: blue; text-align: center;">პარაგრაფი 1</p>
    <p style="color: blue; text-align: center;">პარაგრაფი 2</p>
    <p style="color: blue; text-align: center;">პარაგრაფი 3</p>
    <p style="color: green; text-align: center;">პარაგრაფი 4</p>
    <p style="color: green; text-align: center;">პარაგრაფი 5</p>

    <!-- ფოტოები -->
    <img src="photo1.jpg" alt="ფოტო 1" style="width: 150px; height: 150px; border: 2px solid red; margin: 5px;">
    <img src="photo2.jpg" alt="ფოტო 2" style="width: 150px; height: 150px; border: 2px solid red; margin: 5px;">

    <img src="photo3.jpg" alt="ფოტო 3" style="width: 200px; height: 200px; border: 3px double violet; margin: 5px;">
    <img src="photo4.jpg" alt="ფოტო 4"   style="width: 200px; height: 200px; border: 3px double violet; margin: 5px;">

</body>
</html>
