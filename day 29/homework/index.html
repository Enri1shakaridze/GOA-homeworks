<!-- <div> (მოკლედ Division) არის HTML-ის ელემენტი, რომელსაც ვიყენებთ დოკუმენტის სტრუქტურირებისთვის. ის წარმოადგენს კონტეინერს, რომელიც აერთიანებს სხვა ელემენტებს (მაგალითად, პარაგრაფებს, სურათებს, ღილაკებს და ა.შ.) ერთ ჯგუფში.
მას ვიყენებთ:
ვებსაიტის სხვადასხვა სექციების გასაყოფად
სტილიზაციისა და დიზაინისთვის 
<div> არის Block-level ელემენტი.-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>დავალება 4 (Inline CSS)</title>
</head>
<body>

    <!-- 2 ლურჯი, ცენტრში, 2px შავი ბორდერით -->
    <p style="color: blue; text-align: center; border: 2px solid black;">პარაგრაფი 1</p>
    <p style="color: blue; text-align: center; border: 2px solid black;">პარაგრაფი 2</p>

    <!-- 3 მუქი ლურჯი, ორმაგი იისფერი ბორდერით -->
    <p style="color: darkblue; text-align: center; border: 3px double purple;">პარაგრაფი 3</p>
    <p style="color: darkblue; text-align: center; border: 3px double purple;">პარაგრაფი 4</p>
    <p style="color: darkblue; text-align: center; border: 3px double purple;">პარაგრაფი 5</p>

    <!-- ორი განსხვავებული ფოტო -->
    <img src="img1.jpg" alt="ფოტო 1" style="width: 200px; border: 2px solid green; border-radius: 10px; margin: 10px;">

    <img src="img2.jpg" alt="ფოტო 2" style="width: 150px; border: 3px dashed orange; border-radius: 20px; margin: 10px;">

    <br><br>

    <!-- ღილაკი 1: შავი background, თეთრი ტექსტი, 3px მოფილტრული კუთხე -->
    <button style="background-color: black; color: white; border-radius: 3px; padding: 10px; margin: 5px;">ღილაკი 1</button>

    <!-- ღილაკი 2: შავი background, წითელი ტექსტი, 5px მოფილტრული კუთხე -->
    <button style="background-color: black; color: red; border-radius: 5px; padding: 10px; margin: 5px;">ღილაკი 2</button>

</body>
</html>
