Id სელექტორს  "უნიკალური სელექტორი" ეწოდება, რადგან ის მხოლოდ ერთ ელემენტზე ვრცელდება.

- `id` უნიკალურია და მხოლოდ ერთ ელემენტზე გამოიყენება.
