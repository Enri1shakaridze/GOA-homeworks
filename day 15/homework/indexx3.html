<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Order a taxi</h2>
    <form>
        <label for="name">enter your name</label> <br>
        <input type="text" id="name" name="name" placeholder="შიყვანე შენი სახელი" required> <br><br>
        <label for="surename">enter your surename</label> <br>
        <input type="text" id="surename" name="surename" placeholder="შიყვანე შენი გვარი" required> <br><br>
        <label for="email">enter your email</label> <br>
        <input type="email" id="email" name="email" placeholder="შეიყვანე შენი ემაილი" required> <br><br>
        <label for="tel">enter your tel</label> <br>
        <input type="tel" id="tel" name="tel" placeholder="მაგ.: +995 557 00 00 00"> <br><br>  
        <label for="datetime-local">datetime</label> <br>
        <input type="datetime-local" id="datetime-local" name="datetime-local" required> <br><br>
        <label for="location">enter location</label> <br>
        <input type="text" id="location" name="location" placeholder="შეიყვანე ლოკაცია" required> <br><br>
        <input type="submit" name="submit" value="გაგზავნა">
    </form>
</body>
</html>
