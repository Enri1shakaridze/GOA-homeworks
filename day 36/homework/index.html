<!-- 
CSS-ის გასტილვის 3 მთავარი ტექნიკაა:

1. Inline CSS – სტილები პირდაპირ HTML ელემენტში, "style" ატრიბუტის მეშვეობით.
2. Internal CSS – სტილები HTML ფაილის <head> სექციაში <style> თეგით.
3. External CSS – სტილები ცალკე .css ფაილში ინახება და HTML-თან <link> თეგით იკავშირება.
-->
<!-- 
Inline CSS	სტილი პირდაპირ HTML ელემენტში	სწრაფი ცვლისთვის გამოგადგებათ	რთულია სისუფთავის შენარჩუნება, არაშკალირებადია
Internal CSS	სტილი HTML-ის <head> ნაწილში	უკეთესია ერთჯერადი გვერდებისთვის	ვერ გამოიყენებთ მრავალგვერდიან საიტებზე
External CSS	სტილები ცალკე .css ფაილში	კოდის სტრუქტურაცია, მრავალჯერადი გამოყენება	საჭიროებს დამატებით ფაილს და კავშირის მართვას -->
