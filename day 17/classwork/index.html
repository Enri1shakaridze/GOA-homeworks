<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ბანკის ანგარიშის რეგისტრაციის ფორმა</h2>
    <form>
        <label for="name">შეიყვანე სახელი</label> <br>
        <input type="text" id="name" name="name" placeholder="შიყვანე სახელი"> <br><br>
        <label for="surename">შეიყვანე გვარი</label> <br>
        <input type="text" id="surename" name="surename" placeholder="შეიყვანე შენი გვარი"> <br><br>
        <label for="number">შეიყვანე პირადი ნომერი</label> <br>
        <input type="number" id="number" name="number" placeholder="შეიყვანე პირადი ნომერი"> <br><br>
        <label for="number2">შიყვანე თანხა</label> <br>
        <input type="number" id="number2" name="number" placeholder="შეიყვანე თანხა"> <br><br>
        <select>
            <option value="gel">gel</option>
            <option value="usd">usd</option>
            <option value="euro">euro</option>
            <option value="Yen">Yen</option>
        </select>
        <br> <br>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
